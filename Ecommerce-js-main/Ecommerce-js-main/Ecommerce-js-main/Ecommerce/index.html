<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo JS - E-commerce Zapatería</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>E-commerce Zapatería</h1>
        <button type="button" class="btn btn-outline-primary" onclick="toggleProductos()">Mostrar/Ocultar Productos</button>
        <div id="productos-container" class="productos-container" style="display: none;"></div>
        <div id="carrito-container" class="carrito-container"></div>
        <div class="form-group">
            <label for="modo-pago">Selecciona el modo de pago:</label>
            <select id="modo-pago" class="form-control">
                <option value="efectivo">Efectivo</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
            </select>
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="calcularTotal()">Calcular Total</button>
        <div id="total-container" class="total-container"></div>
        <button type="button" class="btn btn-outline-danger" onclick="limpiarCarrito()">Limpiar Carrito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
